name: "Browserslist Update"

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 6 * * 5"

jobs:
  update-browserslist-database:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Update Browserslist database for Admin Site
        uses: c2corg/browserslist-update-action@v2
        with:
          github_token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          branch: browserslist-update-admin
          base_branch: main
          directory: admin
          commit_message: "build: update Browserslist db"
          title: "build: update Browserslist db for admin"
          body: Auto-generated by [browserslist-update-action](https://github.com/c2corg/browserslist-update-action/)
          labels: "chores, github action"

      - name: Update Browserslist database for Public Site
        uses: c2corg/browserslist-update-action@v2
        with:
          github_token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          branch: browserslist-update-public
          base_branch: main
          directory: public
          commit_message: "build: update Browserslist db"
          title: "build: update Browserslist db for public"
          body: Auto-generated by [browserslist-update-action](https://github.com/c2corg/browserslist-update-action/)
          labels: "chores, github action"

