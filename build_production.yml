services:
  django:
    build: django/
    entrypoint: /app/docker-entrypoint.sh
    command: build
    volumes:
      - ./django/:/app:delegated
      - ./build/:/build:delegated
      - ./logs/django:/app/logs:delegated
    environment:
      - BUILD=YES
    env_file:
      - ./secrets/prod/sausage-web.production.env
      - ./secrets/dev/sausage-web-db.dev.env
  public_redesign:
    image: node:20-alpine3.19
    entrypoint: /app/docker-entrypoint.sh
    command: build
    volumes:
      - ./public-redesign:/app:delegated
      - ./build/:/build:delegated
    env_file:
      - secrets/prod/sausage-public-redesign-frontend.production.env
  admin_redesign:
    image: node:20-alpine3.19
    entrypoint: /app/docker-entrypoint.sh
    command: build
    volumes:
      - ./admin-redesign:/app:delegated
      - ./build/:/build:delegated
    env_file:
      - secrets/prod/sausage-admin-redesign-frontend.production.env
